<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>jquery-notify Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet/less" type="text/css" href="style.less">
    <!-- set options before less.js script -->
<script>
  less = {
    env: "development",
    async: false,
    fileAsync: false,
    poll: 1000,
    functions: {},
    dumpLineNumbers: "comments",
    relativeUrls: false,
  };
</script>
    <script type="text/javascript" src="less-1.7.0.js"></script>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <style type="text/css">
    </style>
  
</head>
<body>
   <div class="container">
       <div class="demo">
           <button onclick="showDefault()">默认</button>
           <button onclick="showSuccess()">成功</button>
           <button onclick="showError()">错误</button>
           <button onclick="showWarning()">警告</button>
       </div>
   </div>
     <script type="text/javascript">
    var notify = $.jsbyz.notify.create({width:"60%",top:"30px"});
    function showDefault() {
        notify.show({
            message:"this is default message ,will automatically disppear after 10 seconds by default."
        });
    }
    function showSuccess() {
        notify.show({
            message:"this is success message,will automatically disppear after 6 seconds by options set",
            style:"success",
            timeout:6
        });
    }

    function showWarning() {
        notify.show({
            message:"this is warning message,will automatically disppear after 15 seconds by options set",
            style:"warning",
            timeout:15,
            textColor: "#459845"
        });
    }

    function showError() {
        notify.show({
            message:"this is <strong>error</strong> message,it would not  automatically disppear by set timeout option with 0",
            style:"error",
            textColor:"#fff",
            timeout:0
        });
    }
    </script>
</body>
</html>
